<h2>Timer</h2>

<b>Informe o intervalo de tempo do timer (em segundos):</b>
<input class="form-control" type="text" [(ngModel)]="intervalo" />
<br />

<button (click)="timer.start(this.intervalo * 1000)">Come√ßar</button>
<button (click)="timer.stop()">Parar</button>

<br /><br />

<b>{{timer.getCount()}}s</b>
